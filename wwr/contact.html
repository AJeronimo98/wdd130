<main class="contact-grid">

    <section id="company-info">
        <h1>Contact Us</h1>
        <h2>Company Information</h2>
        <p><strong>Address:</strong> 456 River Run Road, Rapids City, UT 84000</p>
        <p><strong>Phone:</strong> (801) 555-RAFT (7238)</p>
        <p><strong>Email:</strong> <a href="mailto:reservations@wwr.com">reservations@wwr.com</a></p>
    </section>

    <section id="map-location">
        <h2>Find Us</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-111.00000!3d40.00000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2z4oSZ4oSW4oSt4oSm4oSp!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
            width="100%" height="300" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section id="contact-form">
        <h2>Send Us a Message</h2>
        <form action="thanks.html" method="get">

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="useremail">Email Address:</label>
            <input type="email" id="useremail" name="useremail" required>

            <fieldset>
                <legend>Purpose of the Message:</legend>
                <div>
                    <input type="radio" id="inquiry" name="purpose" value="general_inquiry" required checked>
                    <label for="inquiry">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="reservation_question">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="website_suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
            </fieldset>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section id="employee-profiles">
        <h2>Our Team</h2>
        <figure class="profile-card">
            <img src="images/employee1.jpg" alt="Employee Photo - Alex Johnson">
            <figcaption>Alex Johnson - Chief Operations Officer</figcaption>
        </figure>
        <figure class="profile-card">
            <img src="images/employee2.jpg" alt="Employee Photo - Maria Rodriguez">
            <figcaption>Maria Rodriguez - Lead River Guide</figcaption>
        </figure>
        <figure class="profile-card">
            <img src="images/employee3.jpg" alt="Employee Photo - Ethan Smith">
            <figcaption>Ethan Smith - Customer Relations Manager</figcaption>
        </figure>
    </section>

</main>
